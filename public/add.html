<!DOCTYPE html>
<html lang="en-us">
	<head>

		<meta charset="UTF-8">
		<title>Express Library</title>

		<!-- Bootstrap CSS & JS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	</head>
	<body>
		
		<div class="container">

			<div class="jumbotron">
				<h1>Express Library</h1>
				<h3>Meals Meals Meals!</h3>
				<hr>
				<a href="/" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-eye-open"></span> Search Meals</a>
				<a href="/add" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-plus"></span> Add New Meal</a>
				<a href="/all" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-th-list"></span> All Meals</a>
				<a href="/long" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-th-list"></span> Long Meals</a>
        <a href="/short" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-th-list"></span> Short Meals</a>
			</div>

			<div class="row">
				<div class="col-lg-12">

<div class="container">
  <h2>Meal Name</h2>
  <div class="form-group">
  	<label for="">Meal</label>
  	<input type="text" class="form-control" id="meal" placeholder="">

  	<button type="button" class="btn btn-info" data-toggle="collapse" data-target="#demo">Submit</button>
  </div>
  <div id="demo" class="collapse">

					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title"><strong>Meal</strong></h3>
						</div>

						<div class="panel-body">
							<form action="" method="POST" role="form">
								<div class="form-group">
									<label for="">Protein</label>
									<input type="number" class="form-control" id="protein" placeholder="">
								</div>
								<div class="form-group">
									<label for="">Carb</label>
									<input type="number" class="form-control" id="carb" placeholder="">
								</div>
								<div class="form-group">
									<label for="">Veggie Fruits</label>
									<input type="number" class="form-control" id="veggieFruits" placeholder="">
								</div>
								<div class="form-group">
									<label for="">Fat</label>
									<input type="number" class="form-control" id="fat" placeholder="">
								</div>
							</form>
							<br>
							<div class="text-right">
								<button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="glyphicon glyphicon-book"></span> Add a book</button>
							</div>
						</div>

					</div>
  </div>
</div>

				</div>			
			</div>
			<div class="row">

				<div class="col-lg-12">

					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title"><strong>Meal Database</strong></h3>
						</div>
						<div class="panel-body" id="well-section">
					
						<!-- Content will go in here -->

						</div>
					</div>
				</div>			
			</div>

		</div>
		</div>

	<!-- Custom Script -->
	<script src="js/add.js" type="text/javascript"></script>
	</body>
</html>
